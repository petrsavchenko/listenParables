<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Слушай притчу</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Pritchi references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>
    <div id="MediaElement"></div>
    <div id="appbarBottom" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom'}">
        <div id="info-song" data-win-design-locked="true">
            <h4 id="group-name">30</h4>
            <h2 id="play-name">Pritcha</h2>
        </div>
        <div id="appbar-music-buttons">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'btnPrev', icon: 'previous', section: 'global', disabled:true}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'btnPlay', icon: 'play', section: 'global'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'btnNext', icon: 'next', section: 'global', disabled:true}"></button>
		</div>
        <div id="progress">
            <input id="range-progress" type="range" min="0" step="1" value="0" disabled/>
			<h5 id="current-progress-text">00:00</h5>
            <h5 id="max-progress-text">99:99</h5>
        </div>
		<div id="volume">
            <img id="img-volume" src="images/volume.png" alt="Громкость"/>
            <input id="range-volume" type="range" min="0" max="100"/>
		</div>			
			
        <!--<img src="images/volume.png" alt="Громкость"/>-->
        <!--<div id="MediaElement"></div>-->
    </div> 
</body>
</html>
